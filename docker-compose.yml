version: '3'
services:
  mysqlDB:
    image: mysql:8.0
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: 'my-app-db'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
  uploader:
    build: .
    command: python manage.py runserver 0.0.0.0:8000  
    volumes:
      - .:/appdir
    ports:
      - '8000:8000'
